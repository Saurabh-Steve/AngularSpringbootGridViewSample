<div class="container">
    <h1 class="title-form">Product List</h1>
</div>
<div>
    <div class="product-top-container">
        <div class="search-container">
            <mat-form-field class="input-search" style="width: 550px">
                <mat-label>Search by product Name</mat-label>
                <input matInput type="text" name="searchQuery" [(ngModel)]="searchQuery" />
              </mat-form-field>
              <button mat-raised-button class="btn-search" (click)="onClickSearch()">
                <mat-label>Search</mat-label>
            </button>
    </div>
</div>

    <div class="product-table-container">
        <div class="product-table">
            <table mat-table [dataSource]="products" class="table table-bordered">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let product">{{ product.id }}</td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let product">{{ product.name }}</td>
            </ng-container>
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef>description</th>
              <td mat-cell *matCellDef="let product">{{ product.description }}</td>
            </ng-container>
            <ng-container matColumnDef="rating">
              <th mat-header-cell *matHeaderCellDef>Rating</th>
              <td mat-cell *matCellDef="let product">{{ product.rating }}</td>
            </ng-container>
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef>Price</th>
              <td mat-cell *matCellDef="let product">{{ product.price }}</td>
            </ng-container>
            <ng-container matColumnDef="image">
              <th mat-header-cell *matHeaderCellDef>Image</th>
              <td mat-cell *matCellDef="let product">
                <img [src]="product.image" alt="product image" style="width: 50px; height: 50px;">
              </td>
            </ng-container>
            <!-- <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let product">
                <button mat-icon-button class="btn btn-sm btn-warning" color="primary">
                  <mat-icon fontIcon="edit"></mat-icon>
                </button>
              </td>
            </ng-container> -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
</div>
